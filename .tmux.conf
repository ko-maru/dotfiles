# decrease key stroke delay
set -sg escape-time 1

# history
set -g history-limit 10000

# mouse
set -g mouse on

# terminal
set -g default-terminal tmux-256color
set -ga terminal-overrides ",$TERM:Tc"
set -g focus-events on

# window
set -g base-index 1

# pane
set -wg pane-base-index 1
set -g pane-border-style fg=#928374
set -g pane-active-border-style fg=#d79921

# status 
set -g status-interval 1
set -g status-position bottom
set -g visual-activity on

set -g status-style fg=#ebdbb2,bg=#3c3836

set -g status-left-length 20
set -g status-left "#[fg=#282828,bg=#a89984]  #S #[bg=#3C3836,fg=#a89984]#[default]"

set -g status-right-length 50
set -g status-right "#[fg=#928374]%Y/%m/%d(%a)  %H:%M #[bg=#3C3836,fg=#a89984]#[fg=#282828,bg=#a89984]  #(whoami)@#H "

set -wg window-status-style fg=#928374
set -wg window-status-format " #I:#W "

set -wg window-status-current-style fg=#ebdbb2
set -wg window-status-current-format " #I:#W "

set -wg window-status-separator ""
set -wg window-status-bell-style bg=red

set -g message-style fg=#ebdbb2,bg=#3c3836
set -g mode-style fg=#282828,bg=#fabd2f

set -g copy-mode-match-style fg=#282828,bg=#fabd2f
set -g copy-mode-current-match-style fg=#282828,bg=#fabd2f

# copy mode
set -wg mode-keys vi
set -wg monitor-activity on

# key bindings

# prefix key
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# create new window
bind c new-window -c "#{pane_current_path}"

# split pane
bind | split-window -hc "#{pane_current_path}"
bind - split-window -vc "#{pane_current_path}"

# moving between panes with vi movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-j select-window -t :-
bind -r C-k select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5 
bind -r J resize-pane -D 5 
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# vi-like copy
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection
bind -T copy-mode-vi Space send-keys -X halfpage-down
bind -T copy-mode-vi Bspace send-keys -X halfpage-up
